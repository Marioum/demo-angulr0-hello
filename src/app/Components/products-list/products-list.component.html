<div class="card mt-3">
  <div class="card-header bg-info text-white">Liste de produits</div>
  <div class="card-body">
    <h4 class="card-title">Title</h4>
    <p class="card-text">Text</p>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td scope="row">{{ item.title }}</td>
          <td>{{ item.unitPrice }}</td>
          <td>{{ item.quantity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
